<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お宝探しゲーム</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #222;
      color: #fff;
      text-align: center;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(10, 40px);
      grid-template-rows: repeat(10, 40px);
      gap: 5px;
      justify-content: center;
      margin-top: 30px;
    }
    .cell {
      width: 40px;
      height: 40px;
      background-color: #444;
      border: 1px solid #666;
      cursor: pointer;
    }
    .cell.clicked {
      background-color: #888;
      cursor: not-allowed;
    }
    .cell.treasure {
      background-color: gold;
    }
    #message {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>お宝探しゲーム</h1>
  <div id="grid"></div>
  <div id="message"></div>

  <script>
    const grid = document.getElementById("grid");
    const message = document.getElementById("message");
    const size = 10;
    let treasureX = Math.floor(Math.random() * size);
    let treasureY = Math.floor(Math.random() * size);
    let isPlayerTurn = true;
    let gameEnded = false;

    // グリッドを生成
    for (let y = 0; y < size; y++) {
      for (let x = 0; x < size; x++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.x = x;
        cell.dataset.y = y;
        cell.addEventListener("click", () => playerMove(cell));
        grid.appendChild(cell);
      }
    }

    function playerMove(cell) {
      if (!isPlayerTurn || gameEnded || cell.classList.contains("clicked")) return;
      cell.classList.add("clicked");
      const x = parseInt(cell.dataset.x);
      const y = parseInt(cell.dataset.y);
      checkTreasure(x, y, "プレイヤー", cell);
    }

    function cpuMove() {
      if (gameEnded) return;
      const availableCells = [...document.querySelectorAll(".cell:not(.clicked)")];
      if (availableCells.length === 0) return;
      const randomCell = availableCells[Math.floor(Math.random() * availableCells.length)];
      randomCell.classList.add("clicked");
      const x = parseInt(randomCell.dataset.x);
      const y = parseInt(randomCell.dataset.y);
      checkTreasure(x, y, "CPU", randomCell);
    }

    function checkTreasure(x, y, player, cell) {
      if (x === treasureX && y === treasureY) {
        cell.classList.add("treasure");
        message.textContent = `${player}の勝ち！ お宝を見つけた！`;
        gameEnded = true;
        return;
      }
      if (!gameEnded) {
        isPlayerTurn = !isPlayerTurn;
        if (!isPlayerTurn) {
          setTimeout(cpuMove, 1000);
        }
      }
    }
  </script>
</body>
</html>
